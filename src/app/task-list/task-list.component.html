<p class="category">Form Controls</p>
<div class="row">
  <div class="col-sm-6 col-lg-3">
    <div class="form-group">
      <input type="text" value="" placeholder="Regular"  [(ngModel)]="task" class="form-control" />
      <button type="button"  class="form-control btn btn-primary" (click)="add()">+</button>
    </div>
  </div>
</div>

<ul>
  <li *ngFor="let item of tasks" [innerHtml]="item">
      
  </li>
</ul>

<div [hidden]="isAdmin">
    <strong>É admin</strong>
</div>


<div [hidden]="!isAdmin">
    <strong>não é admin</strong>
</div>
